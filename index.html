<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ядерный Рикролл</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .nuke-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700 0%, #ffaa00 50%, #ff8800 100%);
            border: none;
            box-shadow: 
                0 0 100px #ffaa00,
                inset 0 0 50px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            user-select: none;
        }

        .nuke-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 150px #ff0000,
                inset 0 0 100px rgba(255, 0, 0, 0.5);
            background: radial-gradient(circle, #ff0000 0%, #cc0000 50%, #990000 100%);
        }

        .radiation-icon {
            font-size: 120px;
            color: #000;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            transition: all 0.2s;
        }

        .nuke-button:active .radiation-icon {
            color: #ff0000;
            transform: rotate(180deg);
        }

        /* Скрытый контейнер для YouTube плеера */
        #youtube-player {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Экран блокировки после нажатия */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 200, 0, 0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s;
            z-index: 1000;
        }

        .lock-screen.active {
            opacity: 1;
        }

        .warning {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #666;
            font-family: monospace;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="nuke-button" id="nukeButton">
        <div class="radiation-icon">☢️</div>
    </button>
    
    <div id="youtube-player"></div>
    <div class="lock-screen" id="lockScreen"></div>
    
    <div class="warning">НАЖМИ - И ЗВУК НЕ ОСТАНОВИТЬ</div>

    <script>
        // YouTube IFrame API
        let player;
        let isPlaying = false;
        let activated = false;
        
        // YouTube API загружается асинхронно
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: 'dQw4w9WgXcQ', // Rick Astley - Never Gonna Give You Up
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('YouTube плеер готов к взрыву');
        }
        
        function onPlayerStateChange(event) {
            // Автоповтор при завершении
            if (event.data === YT.PlayerState.ENDED && activated) {
                player.playVideo();
            }
        }
        
        document.getElementById('nukeButton').addEventListener('click', function() {
            if (!activated) {
                activated = true;
                isPlaying = true;
                
                // Запускаем звук рикролла
                player.playVideo();
                player.setVolume(100);
                
                // Блокируем интерфейс
                document.getElementById('lockScreen').classList.add('active');
                document.body.style.cursor = 'not-allowed';
                this.style.cursor = 'not-allowed';
                
                // Делаем кнопку неактивной
                this.disabled = true;
                
                // Убираем возможность остановки через контекстное меню
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Блокируем клавиши управления медиа
                window.addEventListener('keydown', function(e) {
                    if ([
                        32, // Space
                        75, // K
                        74, // J
                        76, // L
                        37, // Left arrow
                        39, // Right arrow
                        38, // Up arrow
                        40, // Down arrow
                        70, // F
                        67, // C
                        77, // M
                        9,  // Tab
                        27  // Escape
                    ].includes(e.keyCode)) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, true);
                
                // Отключаем колесико мыши для громкости
                document.addEventListener('wheel', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }
        });
        
        // Отключаем все попытки остановить воспроизведение
        document.addEventListener('visibilitychange', function() {
            if (activated && document.hidden) {
                // Если пользователь переключил вкладку - увеличиваем громкость
                player.setVolume(100);
            }
        });
        
        // Предотвращаем закрытие страницы
        window.addEventListener('beforeunload', function(e) {
            if (activated) {
                e.preventDefault();
                e.returnValue = 'ЗВУК РИКРОЛЛА НЕЛЬЗЯ ВЫКЛЮЧИТЬ!';
                return 'ЗВУК РИКРОЛЛА НЕЛЬЗЯ ВЫКЛЮЧИТЬ!';
            }
        });
        
        // Автоматический перезапуск если звук остановлен
        setInterval(function() {
            if (activated && player && player.getPlayerState) {
                const state = player.getPlayerState();
                if (state !== YT.PlayerState.PLAYING && state !== YT.PlayerState.BUFFERING) {
                    player.playVideo();
                    player.setVolume(100);
                }
            }
        }, 1000);
        
        // На всякий случай - защита от остановки
        Object.defineProperty(window.HTMLMediaElement.prototype, 'pause', {
            configurable: true,
            value: function() {
                if (activated) {
                    console.log('ПАУЗА ЗАБЛОКИРОВАНА');
                    return;
                }
                return HTMLMediaElement.prototype.pause.apply(this, arguments);
            }
        });
    </script>
</body>
</html>
