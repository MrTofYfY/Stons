<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ядерный Рикролл</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .nuke-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700 0%, #ffaa00 50%, #ff8800 100%);
            border: none;
            box-shadow: 
                0 0 100px #ffaa00,
                inset 0 0 50px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            user-select: none;
        }

        .nuke-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 150px #ff0000,
                inset 0 0 100px rgba(255, 0, 0, 0.5);
            background: radial-gradient(circle, #ff0000 0%, #cc0000 50%, #990000 100%);
        }

        .nuke-button.disabled {
            cursor: not-allowed;
            opacity: 0.9;
            background: radial-gradient(circle, #ff0000 0%, #cc0000 50%, #990000 100%);
            box-shadow: 0 0 150px #ff0000, inset 0 0 100px rgba(255, 0, 0, 0.5);
        }

        .radiation-icon {
            font-size: 120px;
            color: #000;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            transition: all 0.2s;
        }

        .nuke-button:active .radiation-icon {
            color: #ff0000;
            transform: rotate(180deg);
        }

        .nuke-button.disabled .radiation-icon {
            color: #ff0000;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="nuke-button" id="nukeButton">
        <div class="radiation-icon">☢️</div>
    </button>

    <script>
        const nukeButton = document.getElementById('nukeButton');
        let audioActivated = false;
        let audioElement = null;
        
        // Рабочие прямые ссылки на MP3 Rickroll
        const audioSources = [
            'https://files.catbox.moe/4a6gv3.mp3',
            'https://files.catbox.moe/1p9zq7.mp3',
            'https://cdn.discordapp.com/attachments/851632123180711966/1079222331063287848/rick.mp3'
        ];

        function initAudio() {
            audioElement = new Audio();
            audioElement.loop = true;
            audioElement.volume = 1.0;
            audioElement.preload = 'auto';
            
            // Добавляем несколько источников для надёжности
            audioSources.forEach(src => {
                const source = document.createElement('source');
                source.src = src;
                source.type = 'audio/mpeg';
                audioElement.appendChild(source);
            });
            
            document.body.appendChild(audioElement);
        }

        async function playRickroll() {
            if (!audioActivated && audioElement) {
                audioActivated = true;
                
                // Меняем состояние кнопки
                nukeButton.classList.add('disabled');
                nukeButton.disabled = true;
                document.body.style.cursor = 'not-allowed';
                
                // Воспроизводим звук
                try {
                    await audioElement.play();
                    console.log('Звук запущен успешно');
                } catch (error) {
                    console.log('Ошибка воспроизведения:', error);
                    // Если не сработало, пробуем через пользовательское взаимодействие
                    nukeButton.onclick = async () => {
                        try {
                            await audioElement.play();
                        } catch (e) {
                            console.log('Вторая попытка не удалась');
                        }
                    };
                }
                
                // Защита от остановки
                setupProtection();
                
                // Анимация кнопки
                startButtonAnimation();
            }
        }

        function setupProtection() {
            // Блокируем клавиши управления медиа
            document.addEventListener('keydown', (e) => {
                const mediaKeys = [32, 75, 74, 76, 77]; // Space, K, J, L, M
                if (mediaKeys.includes(e.keyCode)) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);

            // Блокируем контекстное меню
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            // Перезапускаем аудио если оно остановилось
            setInterval(() => {
                if (audioElement && audioElement.paused && audioActivated) {
                    audioElement.play().catch(() => {
                        // Пытаемся сбросить и начать заново
                        audioElement.currentTime = 0;
                        audioElement.play();
                    });
                }
            }, 1000);
        }

        function startButtonAnimation() {
            let scale = 1;
            const pulse = () => {
                scale = scale === 1 ? 0.98 : 1;
                nukeButton.style.transform = `scale(${scale})`;
            };
            setInterval(pulse, 300);
        }

        // Инициализируем аудио при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            initAudio();
            
            // Назначаем обработчик клика
            nukeButton.addEventListener('click', playRickroll);
            
            // Также запускаем при любом клике по странице (для обхода блокировок)
            document.addEventListener('click', (e) => {
                if (!audioActivated && e.target !== nukeButton) {
                    playRickroll();
                }
            }, { once: true }); // Только один раз
        });

        // Пытаемся запустить сразу при загрузке (если браузер разрешает)
        window.addEventListener('load', () => {
            // Небольшая задержка для гарантированной загрузки
            setTimeout(() => {
                if (!audioActivated) {
                    // Автозапуск если пользователь уже взаимодействовал со страницей
                    if (document.hasFocus()) {
                        playRickroll();
                    }
                }
            }, 500);
        });
    </script>
</body>

<body>
    <button class="nuke-button" id="nukeButton">
        <div class="radiation-icon">☢️</div>
    </button>
    
    <div id="youtube-player"></div>
    <div class="lock-screen" id="lockScreen"></div>
    
    <div class="warning">НАЖМИ - И ЗВУК НЕ ОСТАНОВИТЬ</div>

    <script>
        // YouTube IFrame API
        let player;
        let isPlaying = false;
        let activated = false;
        
        // YouTube API загружается асинхронно
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: 'dQw4w9WgXcQ', // Rick Astley - Never Gonna Give You Up
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('YouTube плеер готов к взрыву');
        }
        
        function onPlayerStateChange(event) {
            // Автоповтор при завершении
            if (event.data === YT.PlayerState.ENDED && activated) {
                player.playVideo();
            }
        }
        
        document.getElementById('nukeButton').addEventListener('click', function() {
            if (!activated) {
                activated = true;
                isPlaying = true;
                
                // Запускаем звук рикролла
                player.playVideo();
                player.setVolume(100);
                
                // Блокируем интерфейс
                document.getElementById('lockScreen').classList.add('active');
                document.body.style.cursor = 'not-allowed';
                this.style.cursor = 'not-allowed';
                
                // Делаем кнопку неактивной
                this.disabled = true;
                
                // Убираем возможность остановки через контекстное меню
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Блокируем клавиши управления медиа
                window.addEventListener('keydown', function(e) {
                    if ([
                        32, // Space
                        75, // K
                        74, // J
                        76, // L
                        37, // Left arrow
                        39, // Right arrow
                        38, // Up arrow
                        40, // Down arrow
                        70, // F
                        67, // C
                        77, // M
                        9,  // Tab
                        27  // Escape
                    ].includes(e.keyCode)) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, true);
                
                // Отключаем колесико мыши для громкости
                document.addEventListener('wheel', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }
        });
        
        // Отключаем все попытки остановить воспроизведение
        document.addEventListener('visibilitychange', function() {
            if (activated && document.hidden) {
                // Если пользователь переключил вкладку - увеличиваем громкость
                player.setVolume(100);
            }
        });
        
        // Предотвращаем закрытие страницы
        window.addEventListener('beforeunload', function(e) {
            if (activated) {
                e.preventDefault();
                e.returnValue = 'ЗВУК РИКРОЛЛА НЕЛЬЗЯ ВЫКЛЮЧИТЬ!';
                return 'ЗВУК РИКРОЛЛА НЕЛЬЗЯ ВЫКЛЮЧИТЬ!';
            }
        });
        
        // Автоматический перезапуск если звук остановлен
        setInterval(function() {
            if (activated && player && player.getPlayerState) {
                const state = player.getPlayerState();
                if (state !== YT.PlayerState.PLAYING && state !== YT.PlayerState.BUFFERING) {
                    player.playVideo();
                    player.setVolume(100);
                }
            }
        }, 1000);
        
        // На всякий случай - защита от остановки
        Object.defineProperty(window.HTMLMediaElement.prototype, 'pause', {
            configurable: true,
            value: function() {
                if (activated) {
                    console.log('ПАУЗА ЗАБЛОКИРОВАНА');
                    return;
                }
                return HTMLMediaElement.prototype.pause.apply(this, arguments);
            }
        });
    </script>
</body>
